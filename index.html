<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Maison</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Gestion Maison</h1>
  </header>
  <main>
    <section id="repas">
      <h2>Repas de la semaine</h2>
      <ul id="liste-repas"></ul>
      <form id="ajout-repas">
        <input type="text" id="nouveau-repas" placeholder="Ajouter un repas" required>
        <button type="submit">Ajouter</button>
      </form>
    </section>
    <section id="stocks">
      <h2>Stocks alimentaires</h2>
      <ul id="liste-stocks"></ul>
      <form id="ajout-stock">
        <input type="text" id="nouvel-aliment" placeholder="Nom de l'aliment" required>
        <input type="number" id="quantite" placeholder="Quantité" required>
        <input type="date" id="peremption" placeholder="Date de péremption">
        <button type="submit">Ajouter</button>
      </form>
    </section>
    <section id="courses">
      <h2>Liste de courses</h2>
      <ul id="liste-courses"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
